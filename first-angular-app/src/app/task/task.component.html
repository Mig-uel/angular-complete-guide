<app-card>
  <article>
    <h2>{{task.title}}</h2>

    <!-- pipe the output data means transforming the data -->
    <time datetime="">{{task.dueDate | date: 'fullDate'}}</time>

    <p>{{task.summary}}</p>

    <p class="actions">
      <button (click)="handleClick()">Complete</button>
    </p>
  </article>
</app-card>
