<app-header />

<main>
  <ul id="users">
    <!-- for loop -->
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="clickedUser($event)" [selected]="selectedUserId === user.id" />
    </li>
    }
  </ul>


  <!-- if statement -->
  @if (selectedUser) {
  <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
