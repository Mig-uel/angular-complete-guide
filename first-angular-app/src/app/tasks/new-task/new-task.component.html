<div class="backdrop" (click)="onBackdropOrCancelClicked()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form>
    <p>
      <label for="title">Title</label>

      <!-- special directive added to the input field for which you want to listen to changes -->
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onBackdropOrCancelClicked()">Cancel</button>
      <button type=" submit">Create</button>
    </p>
  </form>
</dialog>
