@if(isAddingTask) {
<app-new-task (closeModal)="closeDialog()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{name}}'s Tasks</h2>

    <menu>
      <button (click)="onAddTaskClicked()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <app-task [task]="task" />
    }
  </ul>

  @if (!selectedUserTasks.length) {
  <p>No tasks available at the moment.</p>
  }
</section>
