<p>
  <!-- special angular routerLink, ./ means "stay on the same level" -->
  <a routerLink="./" [queryParams]="{order: 'asc'}">Sort Ascending / Descending</a>
</p>

<ul>
  @for (task of userTasks(); track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  } @empty {
  <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
