<app-places-container title="Your Favorite Places">
  @if (isFetching() && !error()) {
  <p class="fallback-text">Fetching your favorite places...</p>
  }

  @if(error()) {
  <p class="fallback-text">Error fetching your favorite places: {{error()}}</p>
  }

  @if (places()) {
  <app-places [places]="places()!" />
  }
  @else if (!places()?.length) {
  <p class="fallback-text">You have no favorite places yet.</p>
  }
</app-places-container>
